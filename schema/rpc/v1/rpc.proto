syntax = "proto3";

package strims.rpc.v1;

option go_package = "github.com/MemeLabs/go-ppspp/pkg/apis/rpc/v1;rpc";
option java_package = "gg.strims.rpc.v1";
option swift_prefix = "SRC";

import "google/protobuf/any.proto";

message Call {
  uint64 id = 1;
  uint64 parent_id = 2;
  string method = 3;
  google.protobuf.Any argument = 4;
  map<string, bytes> headers = 5;
}

message Error {
  string message = 1;
}

message Cancel {}

message Undefined {}

message Close {}
